<!DOCTYPE html>
<html>
<head>
    <title>Reset App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ADK Chatbot - Debug & Reset</h1>
    
    <h2>Current Storage Content:</h2>
    <pre id="storage-content"></pre>
    
    <h2>Actions:</h2>
    <button onclick="clearStorage()">Clear Local Storage</button>
    <button onclick="checkBackend()">Check Backend API</button>
    <button onclick="goToApp()">Go to App</button>
    
    <h2>Status:</h2>
    <div id="status"></div>
    
    <script>
        // Show current storage
        document.getElementById('storage-content').textContent = 
            JSON.stringify(localStorage, null, 2);
        
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('status').innerHTML = 
                '<p class="success">✅ Storage cleared successfully!</p>';
            document.getElementById('storage-content').textContent = 
                JSON.stringify(localStorage, null, 2);
        }
        
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                document.getElementById('status').innerHTML = 
                    '<p class="success">✅ Backend is running: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<p class="error">❌ Backend error: ' + error.message + '</p>';
            }
        }
        
        function goToApp() {
            window.location.href = '/';
        }
        
        // Auto check backend
        checkBackend();
    </script>
</body>
</html>
